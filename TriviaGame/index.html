<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite|Sancreek|Ewert|Kirang+Haerang" rel="stylesheet">
    <title>Monty Python's Trivia</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Monty Python Trivia</h1>
            <div class="row start">
                <div class="col-md-12">
                    <p> Welcome to the Monty Python Trivia Game!</p>
                    <p>You will have 10 seconds to answer each question. See if you can get all 10 questions right.</p>
                    <button id="start" class="btn" >Click to Start!</button>
                </div>
            </div>
            <div class="row timer">
                <div class="col-md-6">
                    <div>
                        <h2>Time Left:
                            <span id="timer"></span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row question">
                <div class="col-md-12">
                    <div>
                        <h3>Question:
                            <span id="question"></span>
                        </h3>
                        <h4>1:
                            <span id="answer1"></span>
                        </h4>
                        <h4>2:
                            <span id="answer2"></span>
                        </h4>
                        <h4>3:
                            <span id="answer3"></span>
                        </h4>
                        <h4>4:
                            <span id="answer4"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row result">
                <div class="col-md-6">
                    <div>
                        <h2>
                            <span id="result"></span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</html>
